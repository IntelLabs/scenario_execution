---
name: test-build
on:
  # Triggers the workflow on push or pull request events but
  # only for the main branch
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions: read-all
jobs:
  build:
    runs-on: intellabs-01
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: check_path
        run: |
          ls
          ls /
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and export
        uses: docker/build-push-action@v5
        with:
          context: .
          tags: scenario_execution:latest
          outputs: type=docker,dest=/tmp/scenario_execution.tar
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: myimage
          path: /tmp/scenario_execution.tar
  use:
    runs-on: intellabs-01
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: scenario_execution
          path: /tmp
      - name: Load image
        run: |
          docker load --input /tmp/scenario_execution.tar
          docker image ls -a  