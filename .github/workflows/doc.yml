---
name: 'Deploy Docs'

on:
  workflow_dispatch:
  push:
    tags:
      - 'latest'
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: false

jobs:
  build_docs:
    name: 'Build Docs'
    runs-on: intellabs-01
    container:
      image: ghcr.io/sphinx-doc/sphinx:7.1.2
      volumes:
        - ${{ github.workspace }}:/ws
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        shell: bash
        run: |
          pwd
          ls -la
          ls -la /ws
          ls -la /__w/scenario_execution/
          ls -la /__w/scenario_execution/scenario_execution/
          cd /__w/scenario_execution/scenario_execution/
          git log --quiet --no-color --pretty=format:%(trailers:key=Co-Authored-By,separator=%x0A)%x0A%an%x0A%cn
          apt update
          apt install -y -qq --no-install-recommends enchant-2 git
          pip install -r docs/requirements.txt
          sphinx-build -W -b linkcheck ./docs _build
          sphinx-build -W -b spelling ./docs _build
          sphinx-build -M html ./docs _build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: '_build/html'

